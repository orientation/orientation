language: ruby
rvm:
  - 2.0.0
  - 2.1.6
  - 2.2.2

matrix:
  fast_finish: true
  allow_failures:
    - rvm: 2.0.0
      env: ISOLATED=true
    - rvm: 2.1.6
      env: ISOLATED=true

sudo: false
bundler_args: --deployment --without development
cache:
  - bundler
  - directories:
    - bower_components
    - node_modules
before_script:
  - cp config/database.ci.yml config/database.yml
  - cp .env.example .env
  - psql -c 'create database orientation_test;' -U postgres
  - npm install -g bower
  - bower install
  - bundle exec rake db:migrate
script:
  - bundle exec rspec spec/
branches:
  only:
    - master
notifications:
  email: false
addons:
  code_climate:
    repo_token: 75408d377a0b3c1ab512bf3fb634617bccf2a1065f8c513e352139427ec8e1fb
